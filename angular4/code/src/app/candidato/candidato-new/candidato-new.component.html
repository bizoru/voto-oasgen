<h3>Creaci&oacute;n Candidato</h3>
<p-dialog header="Candidatos" [(visible)]="display">
  La candidato ha sido creada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal" #CandidatoForm="ngForm">
    <!------------------------------------------------>




    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Candidato" required [(ngModel)]="candidato.nombre" name="nombre" #nombre="ngModel">
        <div [hidden]="nombre.valid || nombre.pristine " class="invalid-feedback alert alert-danger">
            El campo nombre no puede estar vacio
        </div>
      </div>
    </div>




    <div class="form-group">
      <label for="apellidos" class="col-sm-2 control-label">Apellidos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos Candidato" required [(ngModel)]="candidato.apellidos" name="apellidos" #apellidos="ngModel">
        <div [hidden]="apellidos.valid || apellidos.pristine " class="invalid-feedback alert alert-danger">
            El campo apellidos no puede estar vacio
        </div>
      </div>
    </div>




    <div class="form-group">
      <label for="correo" class="col-sm-2 control-label">Correo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="correo" placeholder="Correo Candidato" required [(ngModel)]="candidato.correo" name="correo" #correo="ngModel">
        <div [hidden]="correo.valid || correo.pristine " class="invalid-feedback alert alert-danger">
            El campo correo no puede estar vacio
        </div>
      </div>
    </div>




    <div class="form-group">
      <label for="dependencia" class="col-sm-2 control-label">Dependencia </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dependencia" placeholder="Dependencia Candidato" required [(ngModel)]="candidato.dependencia" name="dependencia" #dependencia="ngModel">
        <div [hidden]="dependencia.valid || dependencia.pristine " class="invalid-feedback alert alert-danger">
            El campo dependencia no puede estar vacio
        </div>
      </div>
    </div>




    <div class="form-group">
      <label for="partido" class="col-sm-2 control-label">Partido </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="partido" placeholder="Partido Candidato" required [(ngModel)]="candidato.partido" name="partido" #partido="ngModel">
        <div [hidden]="partido.valid || partido.pristine " class="invalid-feedback alert alert-danger">
            El campo partido no puede estar vacio
        </div>
      </div>
    </div>




    <div class="form-group">
      <label for="foto" class="col-sm-2 control-label">Foto </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="foto" placeholder="Foto Candidato" required [(ngModel)]="candidato.foto" name="foto" #foto="ngModel">
        <div [hidden]="foto.valid || foto.pristine " class="invalid-feedback alert alert-danger">
            El campo foto no puede estar vacio
        </div>
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(candidato)" [disabled]="!CandidatoForm.form.valid">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
