<h3>Edici&oacute;n Rol</h3>
<p-dialog header="Rol" [(visible)]="display">
  La rol ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>



    <div class="form-group">
      <label for="modulo" class="col-sm-2 control-label">Modulo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="modulo" placeholder="Modulo Rol" required [(ngModel)]="rol.modulo" name="modulo" #modulo="ngModel">
        <div [hidden]="modulo.valid || modulo.pristine " class="invalid-feedback alert alert-danger">
            El campo modulo no puede estar vacio
        </div>
      </div>
    </div>






    <div class="form-group">
      <label for="permisos" class="col-sm-2 control-label">Permisos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="permisos" placeholder="Permisos Rol" required [(ngModel)]="rol.permisos" name="permisos" #permisos="ngModel">
        <div [hidden]="permisos.valid || permisos.pristine " class="invalid-feedback alert alert-danger">
            El campo permisos no puede estar vacio
        </div>
      </div>
    </div>




    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(rol)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
