<h3>Edici&oacute;n Votante</h3>
<p-dialog header="Votante" [(visible)]="display">
  La votante ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>



    <div class="form-group">
      <label for="identificacion" class="col-sm-2 control-label">Identificacion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="identificacion" placeholder="Identificacion Votante" required [(ngModel)]="votante.identificacion" name="identificacion" #identificacion="ngModel">
        <div [hidden]="identificacion.valid || identificacion.pristine " class="invalid-feedback alert alert-danger">
            El campo identificacion no puede estar vacio
        </div>
      </div>
    </div>






    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Votante" required [(ngModel)]="votante.nombre" name="nombre" #nombre="ngModel">
        <div [hidden]="nombre.valid || nombre.pristine " class="invalid-feedback alert alert-danger">
            El campo nombre no puede estar vacio
        </div>
      </div>
    </div>






    <div class="form-group">
      <label for="apellidos" class="col-sm-2 control-label">Apellidos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos Votante" required [(ngModel)]="votante.apellidos" name="apellidos" #apellidos="ngModel">
        <div [hidden]="apellidos.valid || apellidos.pristine " class="invalid-feedback alert alert-danger">
            El campo apellidos no puede estar vacio
        </div>
      </div>
    </div>






    <div class="form-group">
      <label for="codigo" class="col-sm-2 control-label">Codigo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="codigo" placeholder="Codigo Votante" required [(ngModel)]="votante.codigo" name="codigo" #codigo="ngModel">
        <div [hidden]="codigo.valid || codigo.pristine " class="invalid-feedback alert alert-danger">
            El campo codigo no puede estar vacio
        </div>
      </div>
    </div>








    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(votante)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
