<h3>Creaci&oacute;n Tarjeton</h3>
<p-dialog header="Tarjetons" [(visible)]="display">
  La tarjeton ha sido creada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal" #TarjetonForm="ngForm">
    <!------------------------------------------------>













    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(tarjeton)" [disabled]="!TarjetonForm.form.valid">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
