<h3>Creaci&oacute;n Ponderacion</h3>
<p-dialog header="Ponderacions" [(visible)]="display">
  La ponderacion ha sido creada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal" #PonderacionForm="ngForm">
    <!------------------------------------------------>







    <div class="form-group">
      <label for="porcentaje" class="col-sm-2 control-label">Porcentaje </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="porcentaje" placeholder="Porcentaje Ponderacion" required [(ngModel)]="ponderacion.porcentaje" name="porcentaje" #porcentaje="ngModel">
        <div [hidden]="porcentaje.valid || porcentaje.pristine " class="invalid-feedback alert alert-danger">
            El campo porcentaje no puede estar vacio
        </div>
      </div>
    </div>





    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Ponderacion" required [(ngModel)]="ponderacion.nombre" name="nombre" #nombre="ngModel">
        <div [hidden]="nombre.valid || nombre.pristine " class="invalid-feedback alert alert-danger">
            El campo nombre no puede estar vacio
        </div>
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(ponderacion)" [disabled]="!PonderacionForm.form.valid">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
