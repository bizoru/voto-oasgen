<h3>Edici&oacute;n Proceso</h3>
<p-dialog header="Proceso" [(visible)]="display">
  La proceso ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>







    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Proceso" required [(ngModel)]="proceso.nombre" name="nombre" #nombre="ngModel">
        <div [hidden]="nombre.valid || nombre.pristine " class="invalid-feedback alert alert-danger">
            El campo nombre no puede estar vacio
        </div>
      </div>
    </div>



    <div class="form-group">
      <label for="fecha_inicio" class="col-sm-2 control-label">Fecha_inicio</label>
      <div class="col-sm-10">
          <date-picker mode="datetime" [(ngModel)]="proceso.fecha_inicio" name="fecha_inicio"></date-picker>
      </div>
    </div>




    <div class="form-group">
      <label for="fecha_final" class="col-sm-2 control-label">Fecha_final</label>
      <div class="col-sm-10">
          <date-picker mode="datetime" [(ngModel)]="proceso.fecha_final" name="fecha_final"></date-picker>
      </div>
    </div>





    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(proceso)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
