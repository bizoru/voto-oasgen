<h3>Edici&oacute;n Configuracion</h3>
<p-dialog header="Configuracion" [(visible)]="display">
  La configuracion ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>


    <div class="form-group">
      <label for="columnas" class="col-sm-2 control-label">Columnas </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="columnas" placeholder="Columnas Configuracion" required [(ngModel)]="configuracion.columnas" name="columnas" #columnas="ngModel">
        <div [hidden]="columnas.valid || columnas.pristine " class="invalid-feedback alert alert-danger">
            El campo columnas no puede estar vacio
        </div>
      </div>
    </div>





    <div class="form-group">
      <label for="filas" class="col-sm-2 control-label">Filas </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="filas" placeholder="Filas Configuracion" required [(ngModel)]="configuracion.filas" name="filas" #filas="ngModel">
        <div [hidden]="filas.valid || filas.pristine " class="invalid-feedback alert alert-danger">
            El campo filas no puede estar vacio
        </div>
      </div>
    </div>




    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(configuracion)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
