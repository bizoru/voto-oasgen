
<h2>Eventos</h2>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
<p-dataTable [value]="eventos">
  <p-column field="tipo" header="Tipo" [sortable]="true"></p-column>
  <p-column field="modulo" header="Modulo" [sortable]="true"></p-column>
  <p-column field="usuario" header="Usuario" [sortable]="true"></p-column>
  <p-column field="fecha" header="Fecha" [sortable]="true"></p-column>
  <p-column field="ip" header="Ip" [sortable]="true"></p-column>
<p-column field="" header="Acciones">
    <ng-template let-col let-registro="rowData" pTemplate="body">
      <button pButton icon="fa-close" type="button" (click)="borrar(registro)"></button>
      <button pButton icon="fa-edit" type="button" (click)="editar(registro)"></button>
    </ng-template>
  </p-column>
</p-dataTable>
<button class="accept" pButton type="button" label="Crear Evento" (click)="newEvento()"></button>
