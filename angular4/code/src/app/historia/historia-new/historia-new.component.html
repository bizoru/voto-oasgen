<h3>Creaci&oacute;n Historia</h3>
<p-dialog header="Historias" [(visible)]="display">
  La historia ha sido creada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal" #HistoriaForm="ngForm">
    <!------------------------------------------------>




    <div class="form-group">
      <label for="jornada" class="col-sm-2 control-label">Jornada </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="jornada" placeholder="Jornada Historia" required [(ngModel)]="historia.jornada" name="jornada" #jornada="ngModel">
        <div [hidden]="jornada.valid || jornada.pristine " class="invalid-feedback alert alert-danger">
            El campo jornada no puede estar vacio
        </div>
      </div>
    </div>





    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(historia)" [disabled]="!HistoriaForm.form.valid">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
